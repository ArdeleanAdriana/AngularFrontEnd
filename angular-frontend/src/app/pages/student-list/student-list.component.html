<h2> Student List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Name</th>
            <th> Email</th>
            <th> University</th>
            <th> Phone </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students" >
            <td> {{ student.name }} </td>
            <td> {{ student.email }} </td>
            <td> {{ student.university }} </td>
            <td> {{ student.phone }} </td>
            <td>  
                <button (click) = "updateStudent(student.id)" class = "btn btn-info"> Update</button>
                <button (click) = "open(content, student.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>


          
        </tr>
    </tbody>
</table>

<ng-template #content let-modal>
    <div class ="modal-header">
        <h4 class = "modal-title" id="modal-basic-title">Alert!</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div>
        <p> Are you sure you want to delete this student?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Delete</button>
    </div>
</ng-template>
