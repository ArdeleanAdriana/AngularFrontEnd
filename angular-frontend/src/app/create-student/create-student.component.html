<div class="col-md-6 offset-md-3">
    <h3> Create Student </h3>
    <form [formGroup]="exform" (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "student.name" formControlName="name">
            <small *ngIf="name.invalid && name.touched" class="text-danger"> Name is required</small>
        </div>
    
        <div class="form-group">
            <label> Email</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "student.email" formControlName="email">
                <small *ngIf="email.invalid && email.touched" class="text-danger"> Email must respect the email format, must contain @</small>

        </div>
    
        <div class="form-group">
            <label> University</label>
            <input type="text" class ="form-control" id = "university"
                [(ngModel)] = "student.university" formControlName="university">
                <small *ngIf="university.invalid && university.touched" class="text-danger"> University is required</small>
        </div>

        <div class="form-group">
            <label> Phone</label>
            <input type="text" class ="form-control" id = "phone"
                [(ngModel)] = "student.phone" formControlName="phone"> 
                <small *ngIf="phone.invalid && phone.touched" class="text-danger"> Must be 10 digits</small>
        </div>
        <br>
        <button class = "btn btn-success" type ="submit">Submit</button><p></p>
        <button (click) = "goToStudentList()" class = "btn btn-success" type ="submit">Homepage</button>

    
    </form>
    </div>
